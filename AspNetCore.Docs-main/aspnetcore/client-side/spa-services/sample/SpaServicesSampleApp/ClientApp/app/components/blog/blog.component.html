<h1>Blogs</h1>

<p *ngIf="!blogs"><em>Loading...</em></p>

<table class='table' *ngIf="blogs">
    <thead>
        <tr>
            <td>Title</td>
            <th>Url</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let blog of blogs">
            <td><a [routerLink]="['/blog', blog.blogId]">{{ blog.title }}</a></td>
            <td>{{ blog.url }}</td>
        </tr>
    </tbody>
</table>
